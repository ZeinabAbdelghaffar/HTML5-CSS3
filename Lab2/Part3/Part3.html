<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pythagoras Theorem Example</title>
  <link rel="stylesheet" href="Part3.css">
</head>
<body>
  <svg id="triangle" width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <path d="M 350 250 L 150 250 L 350 50 Z" fill="red" stroke="red" stroke-width="2" />
    <line x1="150" y1="250" x2="350" y2="50" stroke="red" stroke-width="2" />
    <text x="250" y="280" id="sideA">a</text>
    <text x="370" y="170" id="sideB">b</text>
    <text x="210" y="150">c</text>
  </svg>
  <div class="container">
    <h2 class="theorem-heading">according to pythagoras theorem:</h2>
    <div class="theorem">
      <math class="mathml-equation" xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
          <mi>c</mi>
          <mo>=</mo>
          <msqrt>
            <mrow>
              <msup>
                <mi>a</mi>
                <mn>2</mn>
              </msup>
              <mo>+</mo>
              <msup>
                <mi>b</mi>
                <mn>2</mn>
              </msup>
            </mrow>
          </msqrt>
        </mrow>
      </math>
    </div>
  </div>
</body>
</html>
