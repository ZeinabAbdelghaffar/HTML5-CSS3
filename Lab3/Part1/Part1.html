<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Email Address</title>
  <link rel="stylesheet" href="Part1.css">
</head>
<body>
  <div class="form-container">
    <h1>Change Email Address</h1>
    <form id="emailChangeForm">
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          pattern="[A-Za-z]+"
          required
        />
        <span class="error-message" id="username-error">Username must be a series of alphabetical characters.</span>
      </div>
      <div class="form-group">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <span class="error-message" id="email-error">Email address may not include any special characters other than the '@' sign.</span>
      </div>
      <button type="submit">Change</button>
    </form>
  </div>
  <script src="Part1.js"></script>
</body>
</html>
