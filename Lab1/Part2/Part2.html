<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color Range</title>
</head>
<body>
    <h1>Text Color Range</h1>
    <label for="redRange">Red:</label>
    <input type="range" min="0" max="255" value="0" id="redRange"><br>
    <label for="greenRange">Green:</label>
    <input type="range" min="0" max="255" value="0" id="greenRange"><br>
    <label for="blueRange">Blue:</label>
    <input type="range" min="0" max="255" value="0" id="blueRange"><br>
    <h2 id="text">Change the 3 color Ranges above and observe my color change</h2>
    <script src="Part2.js"></script>
</body>
</html>
